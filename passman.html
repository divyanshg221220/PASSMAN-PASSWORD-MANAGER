<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSMAN</title>
    <link href="passman.css" rel="stylesheet">
</head>
<body class="light">
    <div class="container">
        <h1>PASSMAN</h1>
        <h2>Password Manager</h2>
        <form class="auth-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <h3>New user? <a href="register.html">Register</a> | Forgot Password? <a href="recover.html">Recover</a></h3>
        </div>
    </div>
    <!-- Theme toggle button with logo at bottom right -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <span>Switch to Dark Theme</span>
    </button>
    <script src="passman.js"></script>
</body>
</html>
