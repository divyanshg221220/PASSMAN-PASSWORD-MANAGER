<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-PASSMAN</title>
    <link href="passman.css" rel="stylesheet">
</head>
<body class="light">
<div class="container">
        <h1>PASSMAN</h1>
        <h2>Password Manager</h2>
        <h1>Create an Account</h1>
        <form class="auth-form">
  <input type="text" id="username" placeholder="username" required>

  <input type="email" id="email" placeholder="email" required>

  <input type="password" id="password" placeholder="password" required>
    <input type="password" id="confirm-password" placeholder="confirm password" required>
  <select id="security-question" name="security-question" required>
    <option value="">-- Select a security question --</option>
    <option value="pet-name">What was your first pet's name?</option>
    <option value="school-name">What school did you attend in sixth grade?</option>
    <option value="mother-maiden">What is your mother's maiden name?</option>
    <option value="birth-city">In what city were you born?</option>
    <option value="best-friend">Who was your childhood best friend?</option>
  </select>

  <input type="text" id="security-answer" placeholder="answer" required>

  <button type="submit">Recover Account</button>
</form>

    <!-- Theme toggle button with logo at bottom right -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <span>Switch to Dark Theme</span>
    </button>
    <script src="passman.js"></script>
</div>
</body>
</html>
