<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover-PASSMAN</title>
    <link href="passman.css" rel="stylesheet">
</head>
<body class="light">
<div class="container">
        <h1>PASSMAN</h1>
        <h2>Password Manager</h2>
        <h1>Recover an Account</h1>
        <form class="auth-form">
        <input type="text" id="username" placeholder="username" required>
        <br>
        <input type="email" id="email" placeholder="email" required>
        <br>
        <input type="password" id="password" drop="password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <!-- Theme toggle button with logo at bottom right -->
    <button id="theme-toggle" class="theme-toggle-btn">
        <span>Switch to Dark Theme</span>
    </button>
    <script src="passman.js"></script>
</div>
</body>
</html>
